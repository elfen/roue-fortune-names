<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de la Fortune - S√©lection Al√©atoire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .wheel-container {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 30px auto;
            max-width: 90vw;
            max-height: 90vw;
        }

        .arrow {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff6b6b;
            z-index: 10;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));
        }

        canvas {
            border-radius: 50%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        canvas:hover {
            transform: scale(1.02);
        }

        #spinButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 45px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 15;
        }

        #spinButton:hover:not(:disabled) {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        #spinButton:active:not(:disabled) {
            transform: translate(-50%, -50%) scale(0.98);
        }

        #spinButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result.show {
            opacity: 1;
            transform: scale(1);
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            
            .wheel-container {
                width: 90vw;
                height: 90vw;
            }
            
            #spinButton {
                padding: 15px 35px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="wheel-container">
            <div class="arrow"></div>
            <canvas id="wheel"></canvas>
            <button id="spinButton">Lancer la roue</button>
        </div>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        // Fonction pour r√©cup√©rer les pr√©noms depuis l'URL
        function getNamesFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const namesParam = urlParams.get('names');
            
            if (namesParam) {
                // S√©parer par virgule et nettoyer les espaces
                const namesList = namesParam.split(',').map(name => name.trim()).filter(name => name.length > 0);
                if (namesList.length > 0) {
                    return namesList;
                }
            }
            
            // Retourner un tableau vide si aucun param√®tre
            return [];
        }
        
        let names = getNamesFromURL();

        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinButton = document.getElementById('spinButton');
        const result = document.getElementById('result');

        let currentRotation = 0;
        let isSpinning = false;

        // Couleurs vives pour la roue
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
            '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B739', '#52B788',
            '#FF85A2', '#5DADE2', '#F39C12', '#AF7AC5', '#48C9B0'
        ];

        function resizeCanvas() {
            const container = document.querySelector('.wheel-container');
            const size = Math.min(container.clientWidth, container.clientHeight);
            canvas.width = size;
            canvas.height = size;
            drawWheel();
        }

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 10;
            
            // Si pas de pr√©noms, afficher un message
            if (names.length === 0) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#667eea';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Aucun pr√©nom fourni', centerX, centerY - 10);
                ctx.font = '16px Arial';
                ctx.fillStyle = '#999';
                ctx.fillText('Ajoutez ?names=pr√©nom1,pr√©nom2,pr√©nom3', centerX, centerY + 20);
                ctx.fillText('√† l\'URL', centerX, centerY + 45);
                spinButton.disabled = true;
                return;
            }
            
            spinButton.disabled = false;
            const sliceAngle = (2 * Math.PI) / names.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(currentRotation);

            // Dessiner chaque segment
            names.forEach((name, index) => {
                const startAngle = index * sliceAngle;
                const endAngle = startAngle + sliceAngle;

                // Dessiner le segment
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();

                // Bordure
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 3;
                ctx.stroke();

                // Texte
                ctx.save();
                ctx.rotate(startAngle + sliceAngle / 2);
                ctx.textAlign = 'center';
                ctx.fillStyle = '#fff';
                ctx.font = 'bold ' + Math.max(12, radius / 15) + 'px Arial';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
                ctx.shadowBlur = 3;
                ctx.fillText(name, radius * 0.65, 5);
                ctx.restore();
            });

            // Cercle central
            ctx.beginPath();
            ctx.arc(0, 0, radius * 0.15, 0, 2 * Math.PI);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 4;
            ctx.stroke();

            ctx.restore();
        }

        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinButton.disabled = true;
            result.classList.remove('show');
            result.textContent = '';

            // G√©n√©rer une rotation al√©atoire (5 √† 8 tours complets + un angle al√©atoire)
            const minSpins = 5;
            const maxSpins = 8;
            const spins = minSpins + Math.random() * (maxSpins - minSpins);
            const randomAngle = Math.random() * 2 * Math.PI;
            const totalRotation = spins * 2 * Math.PI + randomAngle;

            const duration = 4000 + Math.random() * 2000; // 4-6 secondes
            const startTime = Date.now();
            const startRotation = currentRotation;

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // Fonction d'easing pour un ralentissement naturel
                const easeOut = 1 - Math.pow(1 - progress, 3);
                
                currentRotation = startRotation + totalRotation * easeOut;
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    spinButton.disabled = false;
                    showResult();
                }
            }

            animate();
        }

        function showResult() {
            // Calculer quel segment est en haut (angle 270¬∞ = -œÄ/2)
            const normalizedRotation = (currentRotation % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);
            const arrowAngle = (3 * Math.PI / 2 - normalizedRotation + 2 * Math.PI) % (2 * Math.PI);
            const sliceAngle = (2 * Math.PI) / names.length;
            const winningIndex = Math.floor(arrowAngle / sliceAngle);
            const winner = names[winningIndex];

            // Afficher le r√©sultat avec animation
            result.textContent = `üéâ Gagnant : ${winner} !`;
            result.classList.add('show');

            // Confettis
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffa07a', '#f7dc6f', '#bb8fce'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.opacity = '1';
                    confetti.style.transform = 'rotate(' + (Math.random() * 360) + 'deg)';
                    confetti.style.animation = `confetti-fall ${2 + Math.random() * 2}s linear forwards`;
                    confetti.style.zIndex = '9999';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        // Event listeners
        spinButton.addEventListener('click', spinWheel);

        window.addEventListener('resize', resizeCanvas);

        // Initialisation
        resizeCanvas();
    </script>
</body>
</html>
